<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokédex Futurista</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    </head>
    <body>
        <header class="header-container">
            <div class="header-content">
                <div class="header-decorations">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" 
                         alt="Pikachu" 
                         class="header-pokemon left">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" 
                         alt="Charizard" 
                         class="header-pokemon right">
                </div>
                <h1 class="header-title text-4xl font-bold text-center mb-4">
                    <span class="pokemon-font">Pokédex</span>
                    <div class="pokeball-icon"></div>
                </h1>
            </div>
            <div class="search-container">
                <input type="text" 
                       id="buscador" 
                       class="search-input" 
                       placeholder="Buscar Pokémon...">
                <select id="filtroTipo" 
                        class="search-input mt-2">
                    <option value="">Todos los tipos</option>
                </select>
            </div>
            <button id="themeToggle" class="theme-toggle" aria-label="Cambiar tema">
                <i class="fas fa-sun"></i>
            </button>
        </header>

        <div class="battle-section bg-gradient-to-r from-blue-900 to-purple-900 p-4 shadow-lg">
            <div class="container mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="selected-pokemon-container flex-1 min-h-[100px] bg-gray-800 bg-opacity-50 rounded-lg p-4 flex items-center justify-center">
                    <div id="pokemon1-selected" class="text-center text-gray-400">
                        <i class="fas fa-question-circle text-4xl mb-2"></i>
                        <p>Selecciona el primer Pokémon</p>
                    </div>
                </div>
                
                <div class="battle-controls flex flex-col items-center gap-4">
                    <button id="startBattle" 
                            class="battle-button disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled>
                        <i class="fas fa-bolt mr-2"></i>
                        ¡Iniciar Batalla!
                    </button>
                    <button id="resetSelection" 
                            class="reset-button hidden">
                        <i class="fas fa-redo mr-2"></i>
                        Reiniciar Selección
                    </button>
                </div>
                
                <div class="selected-pokemon-container flex-1 min-h-[100px] bg-gray-800 bg-opacity-50 rounded-lg p-4 flex items-center justify-center">
                    <div id="pokemon2-selected" class="text-center text-gray-400">
                        <i class="fas fa-question-circle text-4xl mb-2"></i>
                        <p>Selecciona el segundo Pokémon</p>
                    </div>
                </div>
            </div>
        </div>

        <main class="container mx-auto p-4 relative z-10">
            <div id="pokemon-container" class="pokemon-grid"></div>
        </main>

        <script type="module" src="js/main.js"></script>
    </body>
</html>
